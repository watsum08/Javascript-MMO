<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
      <h1 class="text-4xl font-bold text-center">Your Game Title</h1>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <div class="flex justify-between items-center mb-2">
            <label for="username" class="text-sm font-medium text-gray-300"
              >Username</label
            >
          </div>
          <div class="relative">
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full px-4 py-2 text-white bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
              placeholder="Enter your username"
            />
            <!-- Loading Spinner for Gemini API call -->
            <div
              id="usernameLoader"
              class="absolute inset-y-0 right-0 flex items-center pr-3 hidden"
            >
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div>
          <label for="password" class="text-sm font-medium text-gray-300"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 mt-2 text-white bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
            placeholder="••••••••"
          />
        </div>

        <!-- Error Message Placeholder -->
        <p id="errorMessage" class="text-red-400 text-sm text-center h-4"></p>

        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition-colors duration-200"
          >
            Login & Play
          </button>
        </div>
      </form>
    </div>

    <audio
      id="loginMusic"
      src="assets/audio/login_music.wav"
      preload="auto"
      loop
    ></audio>

    <!-- Logic for the login form -->
    <script src="login/login.js"></script>
  </body>
</html>
